<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <!-- Syntax coloration -->
    <link rel="stylesheet" type="text/css" href="_examples_data/prism/prism.css" />
    <!-- This page style -->
    <link rel="stylesheet" type="text/css" href="_examples_data/style.css" />
    <!-- Flight Indicators library styles -->
    <link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
    <title>jQuery Flight Indicators Plugin</title>
</head>
<body>
<div class="container">
    <div class="examples">
        <div>
            <span id="airspeed"></span>
            <span id="attitude"></span>
            <span id="altimeter"></span>            
        </div><div>
            <span id="turn_coordinator"></span>
            <span id="heading"></span>
            <span id="variometer"></span>
        </div>
    </div>
   
</div>

<footer>
</footer>

<!-- Syntax color -->
<script src="_examples_data/prism/prism.js"></script>

<!-- Importing jQuery library -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<!-- Importing the FlightIndicators library -->
<script src="js/jquery.flightindicators.js"></script>

<!-- Let start our scripts -->
<script type="text/javascript">
// First static example
var first_attitude = $.flightIndicator('#first_attitude', 'attitude', {size:350, roll:8, pitch:3, showBox : false});
// Dynamic examples
var attitude = $.flightIndicator('#attitude', 'attitude', {roll:50, pitch:-20, size:200, showBox : false});
var heading = $.flightIndicator('#heading', 'heading', {heading:150, showBox: false});
var variometer = $.flightIndicator('#variometer', 'variometer', {vario:-5, showBox: false});
var airspeed = $.flightIndicator('#airspeed', 'airspeed', {showBox: false});
var altimeter = $.flightIndicator('#altimeter', 'altimeter', {showBox: false});
var turn_coordinator = $.flightIndicator('#turn_coordinator', 'turn_coordinator', {turn:0, showBox: false});

// Update at 20Hz
var increment = 0;
setInterval(function() {
    // Airspeed update
    airspeed.setAirSpeed(80+80*Math.sin(increment/10));

    // Attitude update
    attitude.setRoll(30*Math.sin(increment/10));
    attitude.setPitch(50*Math.sin(increment/20));

    // Altimeter update
    altimeter.setAltitude(10*increment);
    altimeter.setPressure(1000+3*Math.sin(increment/50));
    increment++;
    
    // TC update - note that the TC appears opposite the angle of the attitude indicator, as it mirrors the actual wing up/down position
    turn_coordinator.setTurn((30*Math.sin(increment/10))*-1);

    // Heading update
    heading.setHeading(increment);
    
    // Vario update
    variometer.setVario(2*Math.sin(increment/10));
}, 50);
</script>
</body>
</html>
